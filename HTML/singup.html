<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
 <form>
    <div>
     <h1>Please signup here!!!</h1>
     <label>Enter Username :</label>
     <input type="text"><br></br>
     <label>Enter Password :</label>
     <input type="password"><br></br>
     <label>Confirm Password :</label>
     <input type="password"><br></br>
     <label>Select Gender :</label>
     <input type="radio" name="Gender">Male
     <input type="radio" name="Gender">Female<br></br>
     <label>Enter Mobilenumber :</label>
     <input type="number"><br></br>
     <label>Enter DOB :</label>
     <input type="date"><br></br>
     <label>Enter Address :</label>
     <textarea rows="5" cols="13"></textarea><br></br>
     <label>Select qualification :</label>
     <select>
         <option>Select</option>
         <option value="">phd</option>
         <option value="">mbbs</option>
     </select><br></br>
     <label>Choose your skills :</label>
     <select multiple>
         <option>html</option>
         <option value="phd">phd</option>
         <option value="mbbs">mbbs</option>
         <option>c++</option>
     </select><br></br>
     <label>Prefered shift :</label>
     <input type="checkbox">dayshift
     <input type="checkbox">nightshift   
     <input type="checkbox">dayshift/nightshift<br></br>
     <label>Upload your resume :</label>
     <input type="file"><br></br>
     <button type="submit">Register</button>
     <button type="reset">Reset</button>
    </div>
 </form>
</body>
</html>
